<p class="questionText" ng-class="{highlightError : question['error']}">{{questionInd}}. {{question.questionText}}<span class="requiredStar" ng-if="question.isRequired"> *</span></p>
<p class="small">Select one answer</p>
<div class="answerBlock" id="{{'answerBlock' + question.id}}">
<div ng-repeat= "answer in question.answers" class="answerDiv">
    <label class="answer">
        <div class="answerComponents"><input type="radio" class="answerRadio" ng-change="valueChanged()" id="{{answer.id}}" ng-model="question.selectedAnswer" ng-value="{{answer}}"/><span>{{answer.answerText}}</span>
        <input type="text"  class="right" ng-if="answer.textField" ng-model="question.selectedAnswer.textEntered" ng-disabled="question.selectedAnswer.id != answer.id"/></div>
    </label>
</div>
</div>
