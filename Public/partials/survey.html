<div class="surveyInstruction"><h1>Please answer the questions below.</h1>
    <p>{{survey.surveyHeading}}</p>
    <p><small>* - Denotes required question.</small></p></div>
<div  ng-question ng-repeat="question in survey.questions" qindex="$index" question="question" defanswers="survey.defaultAnswers"></div>
</div>

<div class="row"><div class="col-sm-10"></div><div class="col-sm-2"><input type="button" ng-click="complete()" value="Done" class="btn btn-success btn-lg btn-block"/></div></div>
